<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- author: nanxinglin -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

	<p:tab title="Employment">
		<p:panel header="Current Employment">
			<h:panelGrid columns="3" columnClasses="text-bold pad-right span-m,,">
				<h:outputLabel for="job" value="Current Job"/>
				<p:inputText id="job" label="Job" validatorMessage="Cannot contained other than alpbets and space." value="#{userSession.tempHomeLoan.job}"
							 required="true" requiredMessage="The current job is required">
					<f:validateRegex pattern="[a-zA-Z ]+"/>
				</p:inputText>
				<p:message for="job"/>

				<h:outputLabel for="yearlySalary" value="Yearly Salary($)"/>
				<p:inputText id="yearlySalary" required="true" requiredMessage="Yearly salary is required." validatorMessage="Required valid digit within range 1 to 1000000" value="#{userSession.tempHomeLoan.yearlySalary}">
					<f:validateDoubleRange minimum="1" maximum="1000000"/>
				</p:inputText>
				<p:message for="yearlySalary"/>
			</h:panelGrid>
		</p:panel>
	</p:tab>
</html>
