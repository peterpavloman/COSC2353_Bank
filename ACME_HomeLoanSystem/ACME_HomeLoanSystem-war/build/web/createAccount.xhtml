<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- author: nanxinglin -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
        <title>ACME Home Loan Account registration</title>
    </h:head>

	<h:body>
		<ui:composition template="template.xhtml">
			<ui:define name="top">
				<h2 class="text-l text-center">Account Details</h2>
			</ui:define>

			<ui:define name="content">
				<h:form rendered="#{userAction.loggedIn}">
					<p:wizard>
						<ui:include src="includes/basic.xhtml"/>
						<ui:include src="includes/contact.xhtml"/>
						<ui:include src="includes/employment.xhtml"/>
						<ui:include src="includes/agreement.xhtml"/>
					</p:wizard>
				</h:form>
				<h:form>
					<p:splitButton value="Back to Account Home" actionListener="#{userSession.toAcountMainPage()}" icon="ui-icon-home">
						<p:menuitem value="Log Out" actionListener="#{userAction.logout()}" icon="ui-icon-close"/>
					</p:splitButton>
				</h:form>
			</ui:define>
		</ui:composition>
    </h:body>
</html>
